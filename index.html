<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artesanías Ortiz</title>
    <!-- Page Icon -->
    <link
      rel="shortcut icon"
      href="./resources/images/logos/iconoAO.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="./resources/images/logos/iconoAO.ico"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;800&family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- Dancing Script Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="banner">
      <div class="banner-content">
        <div class="banner-top"></div>
        <div class="banner-nav-logo">
          <div class="main-logo">
            <img src="./resources/images/logos/Logo.png" alt="Logo" />
          </div>
          <div class="main-menu">
            <img src="./resources/images/icons/s-nav-menu.png" alt="Logo" />
          </div>
        </div>
        <div class="banner-title">
          <div class="s-left-arrow">
            <img
              src="./resources/images/icons/s-left-arrow.png"
              alt="small-left-arrow"
            />
          </div>
          <div class="main-title">
            <h1>Artesanías Ortiz</h1>
          </div>
          <div class="s-right-arrow">
            <img
              src="./resources/images/icons/s-right-arrow.png"
              alt="small-right-arrow"
            />
          </div>
        </div>
        <div class="banner-message">
          <p>Venta de Artesanías Colombianas</p>
        </div>
        <div class="banner-button">
          <button>Conoce Nuestros Productos</button>
        </div>
        <div class="banner-indicator"></div>
      </div>
    </div>
    <section id="products_catalogue">
      <h2>Productos de la Región</h2>
      <div class="products">
        <div class="product">
          <img
            src="./resources/images/catalogue/mochilas/wayuu_cover.png"
            alt="mochilas"
          />
          <span class="text_over_image"><i>Mochilas</i></span>
        </div>
        <div class="product">
          <img
            src="./resources/images/catalogue/bolsos/bolsos_cover.png"
            alt="bolsos"
          />
          <span class="text_over_image"><i>Bolsos</i></span>
        </div>
        <div class="product">
          <img
            src="./resources/images/catalogue/sombreros/sombrero_cover.png"
            alt="sombreros"
          />
          <span class="text_over_image"><i>Sombreros</i></span>
        </div>
        <div class="product">
          <img
            src="./resources/images/catalogue/hamacas/hamaca_cover.png"
            alt="hamacas"
          />
          <span class="text_over_image"><i>Hamacas</i></span>
        </div>
      </div>
    </section>
    <section class="business"></section>
    <footer></footer>
  </body>
</html>
